<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistem Pencatatan MHusni</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.css">
    <script src="https://unpkg.com/animejs@3.0.1/lib/anime.min.js"></script>
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="main.js"></script>

</head>

<body class="is-boxed has-animations">
    <div class="body-wrap">
        <header class="site-header">
            <div class="container">
                <div class="site-header-inner">
                    <div class="brand header-brand">
                        <h1 class="m-0">
                            <a href="#">
                                <img class="header-logo-image" src="dist/images/logo.svg" alt="Logo">
                            </a>
                        </h1>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="hero">
                <div class="container">
                    <div class="hero-inner">
                        <div class="hero-copy">
                            <h1 class="hero-title mt-0">Sistem Pencatatan Kehadiran</h1>
                            <p class="hero-paragraph">Register</p>
                            <div class="hero-cta">
                                <form action="" name="myForm">
                                    <label for="nama">Nama</label>
                                    <input type="text" name="nama" id="nama" placeholder="Nama">

                                    <label for="nrp">NRP</label>
                                    <input type="text" name="nrp" id="nrp" placeholder="NRP">
                                    
                                    <div class="button-group">
                                        <input type="button" class="submit button button-primary" value="Register"
                                            id="register-submit" onclick="validateForm()">
                                        <input type="button" class="submit button button-primary" value="Sudah Daftar?">
                                    </div>
                                        
                                </form>
                                <!-- <input type="button" class="submit button button-primary" value="Rekam Wajah" onclick="rekamwajah()">
                                <input type="button" class="submit button" value="Catat Pengunjung" onclick="catatKehadiran()">\ -->
                            </div>
                        </div>
                        <div class="hero-figure anime-element">
                            <svg class="placeholder" width="528" height="396" viewBox="0 0 528 396">
                                <rect width="528" height="396" style="fill:transparent;" />
                            </svg>
                            <div class="hero-figure-box hero-figure-box-01" data-rotation="45deg"></div>
                            <div class="hero-figure-box hero-figure-box-02" data-rotation="-45deg"></div>
                            <div class="hero-figure-box hero-figure-box-03" data-rotation="0deg"></div>
                            <div class="hero-figure-box hero-figure-box-04" data-rotation="-135deg"></div>
                            <div class="hero-figure-box hero-figure-box-05"></div>
                            <div class="hero-figure-box hero-figure-box-06"></div>
                            <div class="hero-figure-box hero-figure-box-07"></div>
                            <div class="hero-figure-box hero-figure-box-08" data-rotation="-22deg"></div>
                            <div class="hero-figure-box hero-figure-box-09" data-rotation="-52deg"></div>
                            <div class="hero-figure-box hero-figure-box-10" data-rotation="-50deg"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script>
        function validateForm() {
            let x = document.forms["myForm"]["nama"].value;
            let y = document.forms["myForm"]["nrp"].value;
            if (x == "" || y == "") {
                alert("Harus diisi!");                
            }
            else if (!/^[A-Za-z]+$/.test(x)) {
                alert("Masukkan Nama yang benar!");                
            }
            else if (!/^[0-9]+$/.test(y)) {                
                alert("Masukkan NRP dengan angka saja!");                
            }
            else{
                register();
                alert("Berhasil registrasi!");
                location.reload(); 
            }
        }
    </script>
    <script src="dist/js/main.min.js"></script>
</body>

</html>
